<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-title">Calculator App</div>
        <div id="calculator-text">0</div>
        <div id="calculator-button-container">
            <button class="calculator-button operator" id="add">+</button>
            <button class="calculator-button digit">9</button>
            <button class="calculator-button digit">8</button>
            <button class="calculator-button digit">7</button>
            <button class="calculator-button operator" id="subtract">-</button>
            <button class="calculator-button digit">6</button>
            <button class="calculator-button digit">5</button>
            <button class="calculator-button digit">4</button>
            <button class="calculator-button operator" id="multiply">*</button>
            <button class="calculator-button digit">3</button>
            <button class="calculator-button digit">2</button>
            <button class="calculator-button digit">1</button>
            <button class="calculator-button operator" id="divide">/</button>
            <button class="calculator-button" id="clear">AC</button>
            <button class="calculator-button digit">0</button>
            <button class="calculator-button" id="equals">=</button>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>
</html>
